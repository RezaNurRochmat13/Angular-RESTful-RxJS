<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Form Add New Product</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Product name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" [(ngModel)]="description" name="description" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
          <button type="submit" (click)="httpPost()" class="btn btn-success">Insert</button>
          <button type="submit" routerLink="/home/product" class="btn btn-danger">Cancel</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
