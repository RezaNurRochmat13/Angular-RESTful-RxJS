<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Product List</div>
    <div class="panel-body">
      <a routerLink="/home/product/add-new" class="btn btn-success" >Add New</a>
      <table class="table table-striped table-hovered">
        <tr>
          <th>Product Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
  
        <tr *ngFor="let product of aArray">
          <td class="text-center" style="width: 15px;">{{ product.name }}</td>
          <td class="text-center" style="width: 15px;">{{ product.description }}</td>
          <td>
            <a routerLink="/home/product/edit" class="btn btn-primary">Edit</a>
            <a routerLink="/home/product" (click)="deleteEvent()" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<app-footer></app-footer>
<router-outlet></router-outlet>
